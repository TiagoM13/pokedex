name: Lint and Test

on:
  push:
    branches:
     - main
     - develop
     - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run linting and tests
        run: |
          npm run lint
          npm test
